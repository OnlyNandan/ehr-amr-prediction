version: '3.8'

services:
  # AMR Prediction API
  amr-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amr-prediction-api
    ports:
      - "5050:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LOG_LEVEL=INFO
      - YOLO_MODEL_PATH=/app/models/trained/yolo_blood_smear.pt
      - AMR_MODEL_PATH=/app/models/trained/amr_model.joblib
      - AMR_CALIBRATOR_PATH=/app/models/trained/amr_calibrator.joblib
      - DATABASE_URL=postgresql://amr:amrpass@postgres:5432/amr_db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend/models/trained:/app/models/trained
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - amr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # YOLO Inference Service (separate for scaling)
  yolo-inference:
    build:
      context: ./backend
      dockerfile: Dockerfile.yolo
    container_name: yolo-inference
    ports:
      - "5001:5001"
    environment:
      - YOLO_MODEL_PATH=/app/models/trained/yolo_blood_smear.pt
      - CONFIDENCE_THRESHOLD=0.5
      - IOU_THRESHOLD=0.45
    volumes:
      - ./backend/models/trained:/app/models/trained
    networks:
      - amr-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amr-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5050/api/v1
    depends_on:
      - amr-api
    networks:
      - amr-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: amr-postgres
    environment:
      - POSTGRES_USER=amr
      - POSTGRES_PASSWORD=amrpass
      - POSTGRES_DB=amr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - amr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amr -d amr_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: amr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - amr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: amr-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - amr-network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: amr-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - amr-network
    restart: unless-stopped

networks:
  amr-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
